name: Preview

on: workflow_dispatch

jobs:
  prepare:
    runs-on: self-hosted
    name: Setup environment
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

  build:
    needs: prepare
    runs-on: self-hosted
    name: Build and push to registry
    steps:
      - name: Show ENV
        run: env
      - name: Build and push to registry
        run: nix-shell

  test:
    needs: build
    runs-on: self-hosted
    name: Test
    steps:
      - name: test
        run: ls -lah ; cat .bumpverison.toml
